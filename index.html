<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Food Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="http://www.lamanadonadelle.com/assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body >

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-1">Food Trivia!</h1>
        <p >Welcome to the Food Trivia Game. </p>
      </div>
              
      <div class="row">
        <div class="col-4">
          <div class="card" style="width: 100%">
            <p>Guess the answer to as many questions as you can before time runs out!</p>
            <a id="startTimer" class="btn btn-primary btn-lg" href="#" role="button">Start</a>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><div id="time"></li>
            </ul>
          </div>
        </div>

        <div class="col-8">
          <div class="card" style="width: 100%">
          
            <ul class="list-group list-group-flush">
              <li class="list-group-item "> <div  class="all-questions"></div></li>
              <li class="list-group-item"> <div id="questionDiv"></div></li>
              <li class="list-group-item"><div id="done"></div></li>
            </ul>
          </div>
        </div>
      </div>
            
    </div>
   
 <div class="footer">
        <p>LaMana's <a href="http://www.lamanadonadelle.com">Live Portfolio</a> | <a href="https://github.com/lamanaml/TriviaGame">GitHub Repo</a></p>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  </body>
</html>
